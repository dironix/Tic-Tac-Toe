<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="controls">
            <select id="mode-select">
                <option value="two-player">Two Players</option>
                <option value="ai-easy">Vs AI (Easy)</option>
                <option value="ai-hard">Vs AI (Hard)</option>
            </select>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        <div class="scoreboard">
            <span id="x-score">X: 0</span>
            <span id="draw-score">Draws: 0</span>
            <span id="o-score">O: 0</span>
        </div>
        <div id="status">Choose mode and start!</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="confetti"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
